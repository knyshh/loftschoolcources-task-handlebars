<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<div class="container">


  <h1>Список городов:</h1>

  <input type="text" name="text" id="citiesFiled" placeholder="Введите имя города ">

  <div id="results"></div>

  <script id="citiesItem" type="text/x-handlebars-template">
    <ul class="cities-container" id="citiesContainer">
      {{#each list}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
  </script>

</div>

<script src="public/js/script.js"></script>

</body>
</html>
